# File: .travis.yml
# Description: Travis CI build configuration for the picolibrary repository.

os: linux
dist: bionic
language: minimal

jobs:
    include:
        - stage: "Static Analysis"
          name: "shellcheck"
          language: bash
          script: ./ci/static-analysis-shellcheck

        - stage: "(Release) Build"
          name: "clang"
          language: cpp
          compiler: clang
          script: ./ci/build-release

        -
          name: "gcc"
          language: cpp
          compiler: gcc
          script: ./ci/build-release
